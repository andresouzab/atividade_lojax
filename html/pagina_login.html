<html>
<head>

<body style="background-image: url('tela_login.jpg'); background-repeat: no-repeat; background-position: 50% 50%; background-size: cover">
    <br>
    <br>

    <h1 style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size:42pt;"> LOJA X</h1>
    <br>
    <br>

    <h2 style="text-align: center; font-family: sans-serif;">Seja Bem-Vindo!</h2>
    <h3 style="text-align: center; font-family: sans-serif">Fa√ßa o seu login para continuar</h3>
    <form name="login" method="post" action="pagina_produtos.html" onsubmit="return validarEmail()">
        <p>
            <center>
            <label for="l_email">E-mail</label>
            <input type="email" name="email" id="email" size="50" maxlength="100" placeholder="Digite o seu e-mail, exemplo@lojax.com">
            </center>
        </p>
        <p>
            <center>
            <label for="l_senha">Senha</label>
            <input type="password" name="password" id="password" size="50" maxlength="12" placeholder="**********"
            </center>
        </p>
        <p>
            <button type="reset" name="reset" id="reset">Limpar Tela</button>
        </p>
        <p>
            <button type="submit" name="enviar" id="enviar">Entrar</button>
        </p>

    </form>

</body>
